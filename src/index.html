<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Richard Perez| Order Summary Card</title>
  </head>
  <body>
    <article class="card">
      <address>
        <img
          src="./assets/illustration-hero.svg"
          alt="A person dancing to music,
        playing on their headphones."
        />
      </address>

      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of <br />songs, audiobooks, and podcasts
        on<br />any device anywhere you like!
      </p>

      <div>
        <ul>
          <img src="./assets/icon-music.svg" alt="A music icon." />
          <p><b style="color: #1c294b">Annual Plan</b><br />$59.99/year</p>
          <a><u>Change</u></a>
        </ul>
      </div>

      <button id="Proceed_to_Payment">Proceed to Payment</button>
      <button id="Cancel_Order">Cancel Order</button>
    </article>
    <p id="Credit">Made by Richard Hunter Perez</p>
  </body>
</html>
